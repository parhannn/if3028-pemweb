<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradebook System | Daftar Nilai</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="stylesheet" href="./assets//style/list.css" />
    <link rel="icon" href="./assets/img/book-logo.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />

      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>

      <label class="logo">
        <span class="logo-text">Gradebook System</span>
        <img src="assets/img/book-logo.jpg" alt="Logo" class="web-logo" />
      </label>

      <ul>
        <li><a href="index.html">Input Nilai</a></li>
        <li><a class="active-nav" href="#">Daftar Nilai</a></li>
        <li><a href="search.html">Cari Nilai</a></li>
      </ul>
    </nav>

    <div class="content">
      <h2>Daftar Nilai Mahasiswa</h2>
      <div class="table-wrapper">
        <table id="table table-bordered table-striped">
          <thead>
            <tr>
              <th>NIM</th>
              <th>Nama</th>
              <th>Tugas</th>
              <th>UTS</th>
              <th>UAS</th>
              <th>Nilai Akhir</th>
              <th>Indeks</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
      <button
        onclick="window.location.href='index.html'"
        class="btn btn-primary"
      >
        Kembali ke Input Nilai
      </button>
    </div>

    <script src="./script/script.js"></script>
    <script>
      loadData();
    </script>

    <footer>
      <p>&copy; 2024 Farhan Apri Kesuma</p>
    </footer>
