<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradebook System | Input Nilai</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="icon" href="./assets/img/book-logo.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />

      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>

      <label class="logo">
        <span class="logo-text">Gradebook System</span>
        <img src="assets/img/book-logo.jpg" alt="Logo" class="web-logo" />
      </label>

      <ul>
        <li><a class="active-nav" href="#">Input Nilai</a></li>
        <li><a href="list.html">Daftar Nilai</a></li>
        <li><a href="search.html">Cari Nilai</a></li>
      </ul>
    </nav>

    <div class="content">
      <h2>Input Nilai Mahasiswa</h2>
      <div class="mb-3">
        <label for="nim" class="form-label">NIM</label>
        <input
          type="text"
          id="nim"
          placeholder="Masukkan NIM"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input
          type="text"
          id="nama"
          placeholder="Masukkan Nama"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="tugas" class="form-label">Nilai Tugas (30%)</label>
        <input
          type="number"
          id="tugas"
          min="0"
          max="100"
          placeholder="Masukkan Nilai Tugas"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="uts" class="form-label">Nilai UTS (30%)</label>
        <input
          type="number"
          id="uts"
          min="0"
          max="100"
          placeholder="Masukkan Nilai UTS"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="uas" class="form-label">Nilai UAS (40%)</label>
        <input
          type="number"
          id="uas"
          min="0"
          max="100"
          placeholder="Masukkan Nilai UAS"
          class="form-control"
          required
        />
      </div>
      <button onclick="hitungNilai()" class="btn">Hitung Nilai</button>
      <div class="result" id="result"></div>
      <button onclick="window.location.href='list.html'" class="btn">
        Lihat Daftar Nilai
      </button>
    </div>

    <div class="custom-alert" id="customAlert">
      <div class="alert-content">
        <span class="close-btn" onclick="closeAlert()">Ã—</span>
        <p id="alertMessage">Ini adalah pesan alert custom.</p>
        <button onclick="closeAlert()" class="btn">OK</button>
      </div>
    </div>

    <script src="./script/script.js"></script>

    <footer>
      <p>&copy; 2024 Farhan Apri Kesuma</p>
    </footer>
  </body>
</html>
