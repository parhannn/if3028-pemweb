<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Pendaftaran</title>
    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <header>
      <h1>Form Pendaftaran</h1>
    </header>

    <div class="container">
      <form id="formRegistrasi" action="detail.html" method="POST">
        <label for="nama">Nama:</label>
        <input type="nama" id="nama" name="nama" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="telepon">Telepon:</label>
        <input type="telepon" id="telepon" name="telepon" required />
        <label for="alamat">Alamat:</label>
        <input type="alamat" id="alamat" name="alamat" required />
        <input type="submit" value="Daftar" />
      </form>
    </div>

    <script>
      document.getElementById("formRegistrasi").addEventListener("submit", function (event) {
        event.preventDefault();

        const nama = document.getElementById("nama").value;
        const email = document.getElementById("email").value;
        const telepon = document.getElementById("telepon").value;
        const alamat = document.getElementById("alamat").value;

        const queryString = `nama=${encodeURIComponent(nama)}&email=${encodeURIComponent(email)}&telepon=${encodeURIComponent(telepon)}&alamat=${encodeURIComponent(alamat)}`;
        window.location.href = `detail.html?${queryString}`;    
      });
    </script>
  </body>
</html>
